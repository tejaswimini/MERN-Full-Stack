<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSStask7.css">
</head>
<body>
    <center>
        <div id="outer">
            <div id="inner">
                <form action="" method="post">
                    <table>
                        <tr>
                            <td><label for="name">Name :</label></td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="emailId">email :</label></td>
                            <td><input type="email" name="emailId"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password :</label></td>
                            <td><input type="password" name="pass"></td>
                        </tr>
                        <tr>
                            <td><label for="phNo">Phone Number :</label></td>
                            <td><input type="tel" name="phNo"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender : </label></td>
                            <td>
                                <label for="male">Male :</label>
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="female">Female :</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="others">Others :</label>
                                <input type="radio" name="gender" id="others" value="others">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="lang">Language</label></td>
                            <td>
                                <select name="lang" id="">
                                    <option value="">Select your language</option>
                                    <option value="english">english</option>
                                    <option value="telugu">telugu</option>
                                    <option value="hindi">hindi</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="zip">Zip Code : </label></td>
                            <td><input type="text" name="zip"></td>
                        </tr>
                        <tr>
                            <td><label for="about">About : </label></td>
                            <td><textarea name="about" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Register">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
    
        </div>
    </center>
</body>
</html>
