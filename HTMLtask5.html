<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <h1 style="text-align: center;">Registration Form</h1>
</head>
<body>
    <style>
        td {
            border: 1px solid black;
        }
    
        #out {
            width: 30vw;
            border: 1px solid black;
        }
    
        table {
            width: 30vw;
        }
    </style>
    <center>
        <form action="" method="post">
            <div id="out">
                <div>
                    <table>
                        <tr>
                            <td><label for="firstName">First Name</label></td>
                            <td><input type="text" name="firstName"></td>
                        </tr>
                        <tr>
                            <td><label for="lastName">Last Name</label></td>
                            <td><input type="text" name="lastName"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">password</label></td>
                            <td><input type="password" name="pass"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td>
                                <input type="radio" name="gender" id="male" value="male" class="Gender">
                                <label for="male">Male</label>
                                <hr>
                                <input type="radio" name="gender" id="Female" value="Female" class="Gender">
                                <label for="male">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="phNo">Ph No</label></td>
                            <td><input type="number" name="phNo" id=""></td>
                        </tr>
                        <tr>
                            <td><label for="address">Address</label></td>
                            <td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="state">State</label></td>
                            <td><input type="text" name="state"></td>
                        </tr>
                        <tr>
                            <td><label for="country">Country</label></td>
                            <td>
                                <select name="country" id="">
                                    <option value="">Select your country</option>
                                    <option value="india">India</option>
                                    <option value="pakistan">pakistan</option>
                                    <option value="nepal">Nepal</option>
                                    <option value="sri lanka">Sri Lanka</option>
                                    <option value="china">China</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="lang">Languages known</label></td>
                            <td>
                                <input type="checkbox" name="lang" id="english" value="English" class="language">
                                <label for="english">English</label>
                                <input type="checkbox" name="lang" id="telugu" value="telugu" class="language">
                                <label for="telugu">Telugu</label>
                                <input type="checkbox" name="lang" id="hindi" value="hindi" class="language">
                                <label for="hindi">Hindi</label>
                            </td>
                        </tr>
                    </table>
                </div>
    
                <div>
                    <input type="checkbox" name="conformation" value="conformation" id="conformation">
                    <label for="conformation">Hereby I declare all the given details are true</label>
                </div>
            </div>
            <br><br>
            <input type="submit" value="Register">
    
        </form>
    </center>

</body>
</html>
